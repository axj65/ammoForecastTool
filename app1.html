<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Top Navbar and Full-Height Sidebar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Custom CSS for the fixed top navbar and full-height sidebar */
        .container-fluid {
            padding-left: 0;
            padding-right: 0;
        }

        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        #sidebar {
            position: fixed;
            top: 56px; /* Adjust the top offset to match the navbar height */
            left: 0;
            height: 100%;
            width: 250px; /* Adjust the width as needed */
            z-index: 1;
            padding-top: 20px;
            padding-right: 10px;
            background-color: #f8f9fa;
        }

        #content {
            margin-left: 250px; /* Adjust to match the sidebar width */
            margin-top: 56px; /* Adjust to match the navbar height */
            padding: 20px;
        }
    </style>
</head>
<body>

  <!-- Fixed Top Navbar -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand ms-3" href="index.html">Ammo Forecast Tool</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item active">
                      <a class="nav-link" href="login.html">Login</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="registration.html">Register</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  <!-- Full-Height Sidebar -->
  <div id="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="#">
                Create Event
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                My Events
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                FAQs
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                Contact Us
            </a>
        </li>
    </ul>
  </div>

  <br>
  <br>
  <br>

  <div id="content">
    <div class="selection-container mt-5">
      <p>Please Select:</p>
      <button class="btn btn-primary mb-2" onclick="handleSelect(1)">Option 1</button>
      <button class="btn btn-primary mb-2" onclick="handleSelect(2)">Option 2</button>
      <button class="btn btn-primary mb-2" onclick="handleSelect(3)">Option 3</button>
    </div>
</div>
